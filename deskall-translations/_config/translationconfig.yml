---
Name: translationconfig
---
TractorCow\Fluent\Extension\FluentDirectorExtension:
  disable_default_prefix: true
---
Name: translatableblocks
After: '#versionedfiles'
---
DNADesign\Elemental\Models\BaseElement:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
  translate:
    - 'Title'
    - 'HTML'
GalleryBlock:
  translate:
    - 'Title'
    - 'HTML'
Slide:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
  translate:
    - 'Title'
    - 'Content'
Box:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
  translate:
    - 'Title'
    - 'Content'
FeaturesBlock:
  translate:
    - 'FeaturesTitle'
Features:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
  frontend_publish_required: false
  translate:
    - 'Text'
ListItem:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
  translate:
    - 'Title'
    - 'Content'
DownloadBlock:
  translate:
    - 'DownloadsTitle'
Sheadawson\Linkable\Models\Link:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
  frontend_publish_required: false
  translate:
    - 'Title'
    - 'URL'
    - 'Email'
    - 'Phone'
LayoutBlock:
  extensions:
    - TractorCow\Fluent\Extension\FluentVersionedExtension
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
  translate:
    - 'Title'
    - 'Content'

---
Only:
  moduleexists: 'deskall-users'
---
RegisterPage:
  translate:
    - 'AfterRegistrationTitle'
    - 'AfterRegistrationContent'
    - 'EmailFrom'
    - 'EmailSubject'
    - 'EmailTemplate'
    - 'ConfirmationTitle'
    - 'ConfirmationContent'
    - 'AlreadyConnected'
    - 'ApprovalEmailSender'
    - 'ApprovalEmailSubject'
    - 'ApprovalEmailBody'