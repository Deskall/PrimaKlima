---
Name: translationconfig
---
TractorCow\Fluent\Extension\FluentDirectorExtension:
  disable_default_prefix: true
---
Name: translatableblocks
After: '#versionedfiles'
---
TractorCow\Fluent\Model\Locale:
  extensions:
    - PublishInDefaultLocaleExtension
    - SubObjectPermission

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentExtension'
  data_include:
    - Varchar
    - Text
    - DBHTMLText

LayoutBlock:
  extensions:
    - 'MenuBlockExtension'
    - 'TractorCow\Fluent\Extension\FluentExtension'
  frontend_publish_required: false
  translate:
    - 'Title'

DNADesign\Elemental\Models\BaseElement:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
    #- 'FluentCascadeDeleteExtension'
  translate:
    - 'Title'
    - 'HTML'
GalleryBlock:
  translate:
    - 'Title'
    - 'HTML'
Slide:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
    #- 'FluentCascadeDeleteExtension'
  translate:
    - 'Title'
    - 'Content'
Box:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
  translate:
    - 'Title'
    - 'Content'
FeaturesBlock:
  translate:
    - 'FeaturesTitle'
Features:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentExtension'
  frontend_publish_required: false
  translate:
    - 'Text'
ListItem:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentVersionedExtension'
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
    #- 'FluentCascadeDeleteExtension'
  translate:
    - 'Title'
    - 'Content'
DownloadBlock:
  translate:
    - 'DownloadsTitle'
Sheadawson\Linkable\Models\Link:
  extensions:
    - 'TractorCow\Fluent\Extension\FluentExtension'
  frontend_publish_required: false
  translate:
    - 'Title'
    - 'URL'
    - 'Email'
    - 'Phone'
LayoutBlock:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
    - 'TractorCow\Fluent\Extension\FluentFilteredExtension'
    - 'FilterLocalExtension'
  translate:
    - 'Title'
    - 'Content'
SilverStripe\UserForms\Model\EditableFormField:
  extensions:
    - TractorCow\Fluent\Extension\FluentVersionedExtension
  frontend_publish_required: false
  translate:
    - 'Name'
    - 'Title'
    - 'Placeholder'
SilverStripe\UserForms\Model\Recipient\EmailRecipient:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
  frontend_publish_required: false
  translate:
    - 'EmailSubject'
    - 'EmailBodyHtml'
    - 'EmailBody'
---
Only:
  moduleexists: 'deskall-users'
---
RegisterPage:
  translate:
    - 'AfterRegistrationTitle'
    - 'AfterRegistrationContent'
    - 'EmailFrom'
    - 'EmailSubject'
    - 'EmailTemplate'
    - 'ConfirmationTitle'
    - 'ConfirmationContent'
    - 'AlreadyConnected'
    - 'ApprovalEmailSender'
    - 'ApprovalEmailSubject'
    - 'ApprovalEmailBody'